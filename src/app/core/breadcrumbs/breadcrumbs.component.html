<nav class="breadcrumbs-navigation">
    <li class="breadcrumbs-navigation__item" *ngFor="let page of path; let first = first; let last = last;">
        <a [routerLink]="['/' + page]" *ngIf="!last" class="breadcrumbs-navigation__link">
            <i *ngIf="first" class="fas fa-home"></i>
            {{page}}
        </a>
        <span *ngIf="last">{{page}}</span>
        <i *ngIf="!last" class="fas fa-angle-double-right"></i>
    </li>
</nav>
