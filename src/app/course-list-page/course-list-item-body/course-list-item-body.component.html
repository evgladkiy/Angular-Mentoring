<div>
    <h3 class="course-info__header">{{course.title | capitalized}}</h3>
    <p class="course-info__description">
        {{course.description.length > 250 ? (course.description | slice : 0 : 250) + "..." :  course.description}}
    </p>
</div>
<div class="course-btns__contqiner">
    <a [routerLink]="['/courses', course._id]" class="btn btn-blue btn-icon-left"><i class="far fa-edit"></i>Edit</a>
    <button class="btn btn-red btn-icon-left" (click)="onClick(course._id)"><i class="far fa-trash-alt"></i>Delete</button>
</div>
