<div class="toolbox__container">
  <form [formGroup]="searchForm" class="toolbox__search-container">
      <input
        class="form-input form-input_search" type="search"
        placeholder="Text to search courses"
        formControlName="searchQuery" (ngModelChange)="onModelChanged($event)" />
  </form>
  <a routerLink="new" class="btn btn-blue btn-solid">Add course</a>
</div>
