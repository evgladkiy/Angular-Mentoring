<header class="course-header">
    <div class="course-header__items-container">
      <span class="course-header__item"><i class="fas fa-microphone"></i>{{course.language}}</span>
      <span class="course-header__item"><i class="fas fa-headphones"></i>{{course.type}}</span>
      <span class="course-header__item" [ngSwitch]="course.difficulty">
        <i *ngSwitchCase="'For All'" class="fas fa-thermometer-empty"><p></p></i>
        <i *ngSwitchCase="'Novice'" class="fas fa-thermometer-quarter"></i>
        <i *ngSwitchCase="'Intermediate'" class="fas fa-thermometer-half"></i>
        <i *ngSwitchCase="'Advanced'" class="fas fa-thermometer-three-quarters"></i>
        <i *ngSwitchCase="'Expert'" class="fas fa-thermometer-full"></i>{{course.difficulty}}
      </span>
    </div>
    <button class="btn-container course-header__bookmarks" [ngSwitch]="course.isFavorite" (click)="onClickFavoriteBtn()">
        <i *ngSwitchCase="false" class="far fa-bookmark"></i>
        <i *ngSwitchCase="true" class="fas fa-bookmark"></i>
    </button>
</header>
