<div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
    <input type="text" name="login" placeholder="login" [(ngModel)]="user.login" required />
    <input type="password" name="password" placeholder="password" [(ngModel)]="user.password" required />
    <button type="submit" >Log in </button>
  </form>
</div>
