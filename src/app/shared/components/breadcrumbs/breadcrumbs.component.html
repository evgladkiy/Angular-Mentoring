<nav *ngIf="crumbs.length > 1" class="breadcrumbs-navigation">
    <li class="breadcrumbs-navigation__item" *ngFor="let crumb of crumbs; let first = first; let last = last;">
        <a [routerLink]="['/' + crumb]" *ngIf="!last" class="breadcrumbs-navigation__link">
            <i *ngIf="first" class="fas fa-home"></i>
            {{crumb}}
        </a>
        <span *ngIf="last">{{crumb}}</span>
        <i *ngIf="!last" class="fas fa-angle-double-right"></i>
    </li>
</nav>
