<div class="toolbox__container">
    <div class="toolbox__search-container">
        <input class="form-input form-input_search" type="search" placeholder="Text to search courses" [(ngModel)]="searchQuery" />
        <button class="btn btn-blue btn-icon-left" (click)="onFilterBtnClick()"><i class="fas fa-search"></i>Search</button>
    </div>
    <button class="btn btn-red">Add course</button>
</div>
