<div>
    <h3 class="course-info__header">{{title | capitalized}}</h3>
    <p class="course-info__description">
        {{description.length > 250 ? (description | slice : 0 : 250) + "..." :  description}}
    </p>
</div>
<div class="course-btns__contqiner">
    <button class="btn btn-blue btn-icon-left"><i class="far fa-edit"></i>Edit</button>
    <button class="btn btn-red btn-icon-left" (click)="onClick(id)"><i class="far fa-trash-alt"></i>Delete</button>
</div>
