<div class="course-container" >
    <p *ngIf="courses.length === 0">Course List is empty...</p>
    <app-course-list-item
        *ngFor="let course of courses | orderBy : 'date' | slice : 0 : coursesPerPage"
        [course]="course" [appHighlightByDate]="course.date">
    </app-course-list-item>
</div>
<app-courses-pagination
    *ngIf="courses.length > 0"
    [numberOfCourses]="courses.length">
</app-courses-pagination>
