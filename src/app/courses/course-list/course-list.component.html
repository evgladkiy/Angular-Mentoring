<div class="course-container" >
    <p *ngIf="courses.length === 0">Course List is empty...</p>
    <app-course-list-item
        *ngFor="let course of courses | orderBy : 'creationDate' | slice : 0 : coursesPerPage"
        [course]="course" [appHighlightByDate]="course.creationDate" (deleted)="onDeleteCourse($event)">
    </app-course-list-item>
</div>
